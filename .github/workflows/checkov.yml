name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov
        run: pip install checkov

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet > checkov_results.txt || true
        continue-on-error: true

      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      - name: Split Built-in Policy Failures
        run: |
          awk '
            BEGIN {block="";n=0}
            /^Check: / && !/CKV_AWS_CUSTOM_001/ {
              if(block) { n++; print block > ("builtin_error_block_" n ".txt"); block="" }
              block=$0"\n"; next
            }
            /^Check: / { if(block) { n++; print block > ("builtin_error_block_" n ".txt"); block="" } }
            { block=block $0 "\n" }
            END { if(block) { n++; print block > ("builtin_error_block_" n ".txt") } }
          ' checkov_results.txt

      - name: Split Custom Policy Failures
        run: |
          awk '
            BEGIN {block="";n=0}
            /^Check: CKV_AWS_CUSTOM_001/ {
              if(block) { n++; print block > ("custom_error_block_" n ".txt"); block="" }
              block=$0"\n"; next
            }
            /^Check: / { if(block) { n++; print block > ("custom_error_block_" n ".txt"); block="" } }
            { block=block $0 "\n" }
            END { if(block) { n++; print block > ("custom_error_block_" n ".txt") } }
          ' checkov_results.txt

      - name: Split Python File Violations
        run: |
          n=0
          while IFS= read -r line; do
            if [ -n "$line" ] && [[ ! "$line" =~ ^[[:space:]]*$ ]]; then
              n=$((n+1))
              echo "$line" > "pyarn_error_block_$n.txt"
            fi
          done < pyarn_results.txt

      - name: Post each built-in error as PR comment
        run: |
          for file in builtin_error_block_*.txt; do
            if [ -s "$file" ] && grep -q '[^[:space:]]' "$file"; then
              gh pr comment ${{ github.event.pull_request.number }} --body-file "$file"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post each custom error as PR comment
        run: |
          for file in custom_error_block_*.txt; do
            if [ -s "$file" ] && grep -q '[^[:space:]]' "$file"; then
              gh pr comment ${{ github.event.pull_request.number }} --body-file "$file"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post each Python violation as PR comment
        run: |
          for file in pyarn_error_block_*.txt; do
            if [ -s "$file" ] && grep -q '[^[:space:]]' "$file"; then
              gh pr comment ${{ github.event.pull_request.number }} --body-file "$file"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

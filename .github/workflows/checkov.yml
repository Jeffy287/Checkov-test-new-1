name: Checkov Custom Policy Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov and jq
        run: |
          pip install checkov
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov with built-in and custom checks (JSON output)
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            -o json > checkov-report.json || true
        continue-on-error: true

      # Optionally, run your Python custom check for ARNs (output plain or JSON as you want)
      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      - name: Post PR review comments for each Checkov failure (as inline/diff comments)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          if [ -f checkov-report.json ] && jq -e '.results.failed_checks | length > 0' checkov-report.json > /dev/null; then
            jq -c '.results.failed_checks[]' checkov-report.json | while read -r issue; do
              FILE_PATH=$(echo "$issue" | jq -r '.file_path')
              LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
              BODY=$(echo "$issue" | jq -r '[.check_id, .check_name, .guideline] | join(": ")')
              if [[ -n "$FILE_PATH" && -n "$LINE" && -n "$BODY" ]]; then
                DISPLAY_PATH="${FILE_PATH#./}"
                curl -s -L -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                  -d "{
                    \"body\": \"$BODY\",
                    \"commit_id\": \"$COMMIT_ID\",
                    \"path\": \"$DISPLAY_PATH\",
                    \"line\": $LINE
                  }"
              fi
            done
          else
            echo "No failed Checkov checks found or report file missing."
          fi

      # Optionally, post a green check for no violations found
      - name: Post green check if nothing failed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if ! [ -f checkov-report.json ] || ! jq -e '.results.failed_checks | length > 0' checkov-report.json > /dev/null; then
            curl -s -L -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments" \
              -d '{"body": "No policy violations or version-pinned ARNs were found! :white_check_mark:"}'
          fi

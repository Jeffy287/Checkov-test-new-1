name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov and JQ
        run: |
          pip install checkov
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet -o json > checkov_results.json || true
        continue-on-error: true

      # (Optional) Run Python ARN version pin check and output to JSON
      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      # Post Checkov violations as inline PR comment
      - name: Post Checkov violations inline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          if [ -f checkov_results.json ] && jq -e '.results.failed_checks | length > 0' checkov_results.json > /dev/null; then
            jq -c '.results.failed_checks[]' checkov_results.json | while read -r issue; do
              PATH_TO_FILE=$(echo "$issue" | jq -r '.file_path')
              LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
              BODY=$(echo "$issue" | jq -r '.check_id + ": " + .check_name')
              if [[ -n "$PATH_TO_FILE" && -n "$LINE" && -n "$BODY" ]]; then
                echo "Posting comment for: $BODY at $PATH_TO_FILE:$LINE"
                curl -L -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                  -d "{
                    \"body\": \"$BODY\",
                    \"commit_id\": \"$COMMIT_ID\",
                    \"path\": \"$PATH_TO_FILE\",
                    \"line\": $LINE
                  }"
              else
                echo "Skipping comment due to missing data: Path=$PATH_TO_FILE, Line=$LINE, Body=$BODY"
              fi
            done
          else
            echo "No failed Checkov checks found or report file missing."
          fi

      # Post custom and Python violations as inline comments (adapt this section for your custom output format)
      # You may need to convert 'pyarn_results.txt' to JSON with file/line/message for similar inline API posting

      # You can duplicate/adjust the above step for custom policies if they are output in a similar structured format


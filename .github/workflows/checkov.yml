name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --check CKV_AWS_CUSTOM_001 \
            --quiet > checkov_results.txt || true
        continue-on-error: true

      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      - name: Combine scan results
        run: |
          echo "### Version-pinned ARNs Detected" > pr_arn_report.md
          FOUND=0
          if [ -s checkov_results.txt ]; then
            FOUND=1
            echo -e "\n#### Terraform/Checkov Violations\n\`\`\`\n$(cat checkov_results.txt)\n\`\`\`" >> pr_arn_report.md
          fi
          if [ -s pyarn_results.txt ]; then
            FOUND=1
            echo -e "\n#### Python File Violations\n\`\`\`\n$(cat pyarn_results.txt)\n\`\`\`" >> pr_arn_report.md
          fi
          [ $FOUND -eq 1 ] || echo -e "No version-pinned ARNs were found! :white_check_mark:" >> pr_arn_report.md

      - name: Comment scan results in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_arn_report.md

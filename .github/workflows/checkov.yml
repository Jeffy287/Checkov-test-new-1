name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet > checkov_results.txt || true
        continue-on-error: true

      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      - name: Combine scan results (built-in and custom separated)
        run: |
          echo "### Policy Violations and Version-pinned ARNs Detected" > pr_arn_report.md

          BUILTIN_FAILS=$(grep -v "CKV_AWS_CUSTOM_001" checkov_results.txt | grep -E "FAILED|Check:")
          if [ -n "$BUILTIN_FAILS" ]; then
            echo -e "\n#### Terraform/Checkov Built-in Policy Failures\n\`\`\`\n$BUILTIN_FAILS\n\`\`\`" >> pr_arn_report.md
          fi

          CUSTOM_FAILS=$(grep "CKV_AWS_CUSTOM_001" checkov_results.txt | grep -E "FAILED|Check:")
          if [ -n "$CUSTOM_FAILS" ]; then
            echo -e "\n#### Terraform/Checkov Custom Policy Failures\n\`\`\`\n$CUSTOM_FAILS\n\`\`\`" >> pr_arn_report.md
          fi

          if [ -s pyarn_results.txt ]; then
            echo -e "\n#### Python File Violations\n\`\`\`\n$(cat pyarn_results.txt)\n\`\`\`" >> pr_arn_report.md
          fi

          if ! grep -q "FAILED" pr_arn_report.md && ! [ -s pyarn_results.txt ]; then
            echo -e "No policy violations or version-pinned ARNs were found! :white_check_mark:" > pr_arn_report.md
          fi

      - name: Comment scan results in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_arn_report.md

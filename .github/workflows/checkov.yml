name: Checkov Custom Policy Scan


on:
  pull_request:
    branches:
      - main


permissions:
  contents: read
  pull-requests: write


jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'


      - name: Install Checkov
        run: pip install checkov


      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet > checkov_results.txt || true
        continue-on-error: true


      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true


      - name: Combine scan results (grouped output)
        run: |
          echo "### Policy Violations and Version-pinned ARNs Detected" > pr_arn_report.md


          # Built-in policies (everything except CKV_AWS_CUSTOM_001)
          awk '
          BEGIN {in_block=0}
          /^Check: / {if(in_block){print block}; block=""; in_block=0}
          /^Check: / && !/CKV_AWS_CUSTOM_001/ {block=$0"\n"; in_block=1; next}
          in_block==1 {block=block $0 "\n"}
          END{if(in_block){print block}}
          ' checkov_results.txt > builtin_blocks.txt
          if [ -s builtin_blocks.txt ]; then
            echo -e "\n#### Terraform/Checkov Built-in Policy Failures\n\`\`\`" >> pr_arn_report.md
            cat builtin_blocks.txt >> pr_arn_report.md
            echo -e "\n\`\`\`" >> pr_arn_report.md
          fi


          # Custom CKV_AWS_CUSTOM_001 policies only
          awk '
          BEGIN {in_block=0}
          /^Check: / {if(in_block){print block}; block=""; in_block=0}
          /^Check: CKV_AWS_CUSTOM_001/ {block=$0"\n"; in_block=1; next}
          in_block==1 {block=block $0 "\n"}
          END{if(in_block){print block}}
          ' checkov_results.txt > custom_blocks.txt
          if [ -s custom_blocks.txt ]; then
            echo -e "\n#### Terraform/Checkov Custom Policy Failures\n\`\`\`" >> pr_arn_report.md
            cat custom_blocks.txt >> pr_arn_report.md
            echo -e "\n\`\`\`" >> pr_arn_report.md
          fi


          # Python file violations
          if [ -s pyarn_results.txt ]; then
            echo -e "\n#### Python File Violations\n\`\`\`\n$(cat pyarn_results.txt)\n\`\`\`" >> pr_arn_report.md
          fi


          # Print green check if no fails
          FOUND=0
          if grep -q "FAILED" pr_arn_report.md || [ -s pyarn_results.txt ]; then
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo -e "No policy violations or version-pinned ARNs were found! :white_check_mark:" > pr_arn_report.md
          fi


      - name: Comment scan results in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_arn_report.md
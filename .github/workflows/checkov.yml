name: Checkov Custom Policy Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkov_custom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov & Dependencies
        run: |
          pip install checkov

      # ---- RUN DEFAULT + CUSTOM POLICY SCAN ----
      - name: Run Checkov (default + custom checks)
        id: checkov_scan
        run: |
          echo "=== CHECKOV DEFAULT + CUSTOM POLICY RESULTS ===" > scan_output.txt
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --compact >> scan_output.txt
        continue-on-error: true

      # ---- RUN PYTHON ARN VERSION CHECK ----
      - name: Run Python ARN Version Pin Scan
        id: python_scan
        run: |
          echo "" >> scan_output.txt
          echo "=== PYTHON ARN VERSION PIN RESULTS ===" >> scan_output.txt
          python check_python_arn_version.py >> scan_output.txt
        continue-on-error: true

      # ---- COMBINE & PRINT EVERYTHING ----
      - name: Print complete security scan results
        run: |
          echo "FINAL SECURITY REPORT:"
          cat scan_output.txt

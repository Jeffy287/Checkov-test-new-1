name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov and jq
        run: |
          pip install checkov
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov with custom and built-in policies
        run: |
          checkov -d . --external-checks-dir ./custom-policies -o json > checkov-results.json || true

      - name: Print Checkov failing checks for debugging
        run: |
          jq '.results.failed_checks[] | {file: .file_path, lines: .file_line_range, id: .check_id, name: .check_name}' checkov-results.json || echo "No failed checks"

      - name: Post Checkov failures as inline code review comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          jq -c '.results.failed_checks[]' checkov-results.json | while read -r issue; do
            # Extract and clean up necessary fields
            PATH_TO_FILE=$(echo "$issue" | jq -r '.file_path' | sed 's|^\./||')
            LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
            CHECK_ID=$(echo "$issue" | jq -r '.check_id')
            CHECK_NAME=$(echo "$issue" | jq -r '.check_name')
            RESOURCE=$(echo "$issue" | jq -r '.resource // "N/A"')
            GUIDELINE=$(echo "$issue" | jq -r '.guideline // "N/A"')
            BODY="**Checkov $CHECK_ID**: $CHECK_NAME\nResource: $RESOURCE\n[Guideline]($GUIDELINE)"

            echo "DEBUG: PATH_TO_FILE=$PATH_TO_FILE, LINE=$LINE, CHECK_ID=$CHECK_ID, COMMIT_ID=$COMMIT_ID"
            
            # Optional: check if file exists in repo (can comment this out in prod)
            if [[ ! -f "$PATH_TO_FILE" ]]; then
              echo "WARNING: File $PATH_TO_FILE does not exist in workspace."
            fi

            # GitHub inline review comments require all fields present
            if [[ -n "$PATH_TO_FILE" && -n "$LINE" && -n "$BODY" && -n "$COMMIT_ID" ]]; then
              RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                -d "{\"body\": \"$BODY\", \"commit_id\": \"$COMMIT_ID\", \"path\": \"$PATH_TO_FILE\", \"line\": $LINE, \"side\": \"RIGHT\"}")
              cat response.json
              echo "HTTP response code: $RESPONSE"
              if [[ "$RESPONSE" != "201" ]]; then
                echo "Failed to create PR comment for $PATH_TO_FILE:$LINE (HTTP $RESPONSE)"
                cat response.json
              fi
            else
              echo "Skipping comment for $PATH_TO_FILE:$LINE due to missing info."
            fi
          done

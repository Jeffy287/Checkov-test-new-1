name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov with built-in and custom checks (JSON output)
        run: |
          checkov -d . --external-checks-dir ./custom-policies -o json > checkov-results.json || true

      - name: Post each failure as inline PR review comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          # Iterate over each failed check in the Checkov JSON results
          jq -c '.results.failed_checks[]' checkov-results.json | while read -r issue; do
            PATH_TO_FILE=$(echo "$issue" | jq -r '.file_path' | sed 's|^\./||')  # Remove leading ./
            LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
            BODY=$(echo "$issue" | jq -r '"**Checkov: \(.check_id)**\n\(.check_name)\nResource: \(.resource // "N/A")\nGuideline: \(.guideline // "N/A")"')
            # Only comment if we have file/line and the file exists in this PR (optional, can skip this existence check)
            if [[ -n "$PATH_TO_FILE" && -n "$LINE" && -n "$BODY" ]]; then
              echo "Posting comment for $PATH_TO_FILE:$LINE"
              curl -s -X POST \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                -d "{\"body\": \"$BODY\", \"commit_id\": \"$COMMIT_ID\", \"path\": \"$PATH_TO_FILE\", \"line\": $LINE, \"side\": \"RIGHT\"}"
            else
              echo "Skipping comment for $PATH_TO_FILE:$LINE (missing info)"
            fi
          done

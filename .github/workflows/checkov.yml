name: Checkov Custom Policy Inline Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov and JQ
        run: |
          pip install checkov
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov with built-in and custom checks (JSON output)
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet -o json > checkov_results.json || true

      - name: Post Checkov inline PR comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          cat checkov_results.json

          if [ -f checkov_results.json ] && jq -e '.results.failed_checks | length > 0' checkov_results.json > /dev/null; then
            jq -c '.results.failed_checks[]' checkov_results.json | while read -r issue; do
              PATH_TO_FILE=$(echo "$issue" | jq -r '.file_path' | sed 's|^/||')
              LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
              CHECK_ID=$(echo "$issue" | jq -r '.check_id')
              CHECK_NAME=$(echo "$issue" | jq -r '.check_name')
              GUIDELINE=$(echo "$issue" | jq -r '.guideline')
              [ "$GUIDELINE" = "null" ] && GUIDELINE="#"
              BODY="**$CHECK_ID**: $CHECK_NAME\n[Guideline]($GUIDELINE)"

              echo "Prepared comment: File=$PATH_TO_FILE, Line=$LINE, Check=$CHECK_ID, Name=$CHECK_NAME, Guideline=$GUIDELINE"

              if [[ -n "$PATH_TO_FILE" && "$PATH_TO_FILE" != "null" && "$PATH_TO_FILE" != "" ]] && \
                 [[ -n "$LINE" && "$LINE" =~ ^[0-9]+$ ]] && \
                 [[ -n "$CHECK_ID" && "$CHECK_ID" != "null" ]]; then

                curl -s -X POST \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                  -d "{
                    \"body\": \"$BODY\",
                    \"commit_id\": \"$COMMIT_ID\",
                    \"path\": \"$PATH_TO_FILE\",
                    \"line\": $LINE
                  }"
              else
                echo "Skipping: file=$PATH_TO_FILE line=$LINE check_id=$CHECK_ID"
              fi
            done
          else
            echo "No failed Checkov checks found or file missing."
          fi

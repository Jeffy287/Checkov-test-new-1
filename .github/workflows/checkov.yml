name: Checkov Custom Policy Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov with built-in and custom checks
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet > checkov_results.txt || true
        continue-on-error: true

      - name: Run Python ARN version pin check
        run: |
          python check_python_arn_version.py > pyarn_results.txt || true
        continue-on-error: true

      - name: Build markdown report
        run: |
          #!/bin/bash
          echo "# :shield: Policy & Python ARN Scan Report" > pr_arn_report.md
          echo "" >> pr_arn_report.md

          # Count results
          BUILTIN_FAILED=$(awk '/^Check: / && $0 !~ /CKV_AWS_CUSTOM_001/ {c++} END{print c+0}' checkov_results.txt)
          CUSTOM_FAILED=$(awk '/^Check: CKV_AWS_CUSTOM_001/ {c++} END{print c+0}' checkov_results.txt)
          PYARN_VIOLATIONS=$(grep -c . pyarn_results.txt)

          # Summary
          echo "1ï¸âƒ£ **Checkov Built-in Policy Violations**" >> pr_arn_report.md
          echo "- ðŸ”´ **Count:** $BUILTIN_FAILED" >> pr_arn_report.md
          echo "" >> pr_arn_report.md
          echo "2ï¸âƒ£ **Checkov Custom Policy Violations**" >> pr_arn_report.md
          echo "- ðŸ”´ **Count:** $CUSTOM_FAILED" >> pr_arn_report.md
          echo "" >> pr_arn_report.md
          echo "3ï¸âƒ£ **Python ARN Version Pin Violations**" >> pr_arn_report.md
          echo "- ðŸ”´ **Count:** $PYARN_VIOLATIONS" >> pr_arn_report.md
          echo "" >> pr_arn_report.md

          if [[ "$BUILTIN_FAILED" -eq 0 && "$CUSTOM_FAILED" -eq 0 && "$PYARN_VIOLATIONS" -eq 0 ]]; then
            echo ":white_check_mark: Everything looks secure. Great job! ðŸ”" >> pr_arn_report.md
          else
            echo "*âš¡ï¸ Every ðŸ”´ is a risk bomb. Defuse before you MERGE!*" >> pr_arn_report.md
          fi

          echo "---" >> pr_arn_report.md
          echo "" >> pr_arn_report.md

          # Details for built-in
          echo "## :cloud: Checkov Built-in Policy Failures" >> pr_arn_report.md
          awk '
          BEGIN {in_block=0}
          /^Check: / {if(in_block && block!~/CKV_AWS_CUSTOM_001/){print block}; block=""; in_block=0}
          /^Check: / && !/CKV_AWS_CUSTOM_001/ {block=$0"\n"; in_block=1; next}
          in_block==1 {block=block $0 "\n"}
          END{if(in_block && block!~/CKV_AWS_CUSTOM_001/){print block}}
          ' checkov_results.txt >> pr_arn_report.md
          if [[ "$BUILTIN_FAILED" -eq 0 ]]; then
            echo ":white_check_mark: **No failed built-in policy checks found!**" >> pr_arn_report.md
          fi
          echo "" >> pr_arn_report.md

          # Details for custom
          echo "## :wrench: Checkov Custom Policy Failures" >> pr_arn_report.md
          awk '
          BEGIN {in_block=0}
          /^Check: / {if(in_block && block~/CKV_AWS_CUSTOM_001/){print block}; block=""; in_block=0}
          /^Check: CKV_AWS_CUSTOM_001/ {block=$0"\n"; in_block=1; next}
          in_block==1 {block=block $0 "\n"}
          END{if(in_block && block~/CKV_AWS_CUSTOM_001/){print block}}
          ' checkov_results.txt >> pr_arn_report.md
          if [[ "$CUSTOM_FAILED" -eq 0 ]]; then
            echo ":white_check_mark: **No failed custom policy checks found!**" >> pr_arn_report.md
          fi
          echo "" >> pr_arn_report.md

          # Python violations
          echo "## :snake: Python File Violations" >> pr_arn_report.md
          if [ -s pyarn_results.txt ]; then
            echo "```
            cat pyarn_results.txt >> pr_arn_report.md
            echo "```" >> pr_arn_report.md
          else
            echo ":white_check_mark: **No Python ARN issues found!**" >> pr_arn_report.md
          fi

          echo "" >> pr_arn_report.md
          echo "---" >> pr_arn_report.md
          echo "*This report was generated automatically by the Custom Policy Scan Pipeline*" >> pr_arn_report.md

      - name: Comment scan results in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_arn_report.md

name: Checkov Custom Policy Inline Review

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checkov_custom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Checkov and jq
        run: |
          pip install checkov
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov scan (JSON output)
        run: |
          checkov -d . \
            --external-checks-dir ./custom-policies \
            --quiet -o json > checkov_results.json || true
        continue-on-error: true

      - name: Post Checkov review comments with Reply button
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        run: |
          if [ -f checkov_results.json ] && jq -e '.results.failed_checks | length > 0' checkov_results.json > /dev/null; then
            jq -c '.results.failed_checks[]' checkov_results.json | while read -r issue; do
              FILE=$(echo "$issue" | jq -r '.file_path' | sed 's|^/||')
              LINE=$(echo "$issue" | jq -r '.file_line_range[0]')
              ID=$(echo "$issue" | jq -r '.check_id')
              NAME=$(echo "$issue" | jq -r '.check_name')
              GUIDE=$(echo "$issue" | jq -r '.guideline')
              [ "$GUIDE" = "null" ] && GUIDE="#"
              MSG="**$ID**: $NAME\n[Guideline]($GUIDE)"

              if [[ -n "$FILE" && "$FILE" != "null" && "$FILE" != "" ]] && \
                 [[ -n "$LINE" && "$LINE" =~ ^[0-9]+$ ]] && \
                 [[ -n "$ID" && "$ID" != "null" ]]; then

                curl -s -X POST \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments" \
                  -d "{
                    \"body\": \"$MSG\",
                    \"commit_id\": \"$COMMIT_ID\",
                    \"path\": \"$FILE\",
                    \"line\": $LINE
                  }"
              else
                echo "Skipping error due to invalid path/line/fields: file=$FILE line=$LINE check_id=$ID"
              fi
            done
          else
            echo "No failed Checkov checks found."
          fi
